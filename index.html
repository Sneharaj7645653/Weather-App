<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-blue-100 min-h-screen flex flex-col items-center">
    <header class="bg-blue-600 text-white w-full py-4 shadow-md">
        <h1 class="text-3xl font-bold text-center">Weather Application</h1>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center px-4">
        <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-center mb-4">Check the Weather</h2>

            <form id="weatherForm" class="flex items-center gap-2 mb-4">
                <input 
                    type="text" 
                    id="cityInput" 
                    class="flex-grow p-2 border border-gray-300 rounded-lg" 
                    placeholder="Enter city name" 
                    required
                />
                <button 
                    type="submit" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Search
                </button>
            </form>

            <div id="weatherResult" class="hidden bg-blue-50 p-4 rounded-lg text-center">
                <h3 class="text-lg font-bold" id="cityName"></h3>
                <p class="text-gray-700" id="weatherDescription"></p>
                <p class="text-gray-800 text-xl font-semibold">
                    <span id="temperature"></span>&deg;C
                </p>
            </div>

            <div id="error" class="hidden text-red-600 text-center mt-4"></div>
        </div>
    </main>

    <footer class="bg-blue-600 text-white w-full py-2 text-center">
        <p>&copy; 2025 Weather App</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
